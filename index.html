<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/styles.css">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/4508c3a97e.js" crossorigin="anonymous"></script>
      <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>

  <body>
      <header>
        <img class="logo" src="images/logo.svg">
      </header>

      <main>
        <div class="img-container">
          <img class="main-img" src="images/illustration-mockups.svg">
        </div><!-- image container -->
        <div class="content">
          <h1>Build The Community Your Fans Will Love</h1>

          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        
          <button>Register</button>
        </div><!-- content -->
      </main>
      
      <footer>
        <div class="social-icons">
          <i class="fab fa-facebook fa-2x"></i>
          <i class="fab fa-twitter fa-2x"></i>
          <i class="fab fa-instagram fa-2x"></i>
        </div><!--Social Icons-->
      </footer>
  </body>
</html>
